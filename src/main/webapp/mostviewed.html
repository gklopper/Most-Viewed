<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:lift='http://liftweb.net'>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>Most viewed</title>
</head>
<body>
<lift:MostViewed>

    <h1>Most viewed: <section:name/></h1>

    <ol style="list-style-type:none;">
      <section:content>
          <li style="clear:left; padding-bottom:10px; border-bottom-style:dotted;">

            <content:trail-image>
              <img style="float:left; padding-right:5px;" i:thumbnail=""/>
            </content:trail-image>

            <a content:web-url=""><h2><content:name/></h2></a>

            <content:trail-text/>
          </li>
      </section:content>
    </ol>
  </lift:MostViewed>
</body>
</html>
