<lift:surround with="default" at="content">
    <lift:SectionMostViewed>

        <h1>Most viewed:
            <section:name/>
        </h1>
        <ul style="list-style-type:none;">
            <section:content>

                <content:list>
                    <li style="clear:left; padding-bottom:10px; border-bottom-style:dotted;">

                        <c:trail-image>
                            <image:optional>
                                <img style="float:left; padding-right:5px;" i:src=""/>
                            </image:optional>
                        </c:trail-image>

                        <a c:href="">
                            <h2>
                                <c:name/>
                            </h2>
                        </a>

                        <c:trail-text>
                            <text:optional>
                                <t:trail-text/>
                            </text:optional>
                        </c:trail-text>
                    </li>
                </content:list>

            </section:content>
        </ul>
    </lift:SectionMostViewed>

</lift:surround>
